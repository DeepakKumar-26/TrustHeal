version: v0
kind: Pipeline
name: Default
services: []
steps:
  - name: Decision
    when:
      branch:
        - master
      event:
        - commit
    then: install dependencies
  - name: install dependencies
    image: reactnativecommunity/react-native-android
    commands:
      - npm install
      - cd android
      - ./gradlew assembleRelease
